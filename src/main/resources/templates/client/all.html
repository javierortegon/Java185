<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <table>
        <thead>
            <tr>
                <td>Name</td>
                <td>Email</td>
                <td>Document</td>
                <td>Update</td>
                <td>Delete</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="client: ${clients}">
                <td th:text="${client.name}"></td>
                <td th:text="${client.email}"></td>
                <td th:text="${client.document}"></td>
                <td><a th:href="@{'/client/update/'+ ${ client.id }}">Update</a></td>
                <td><a th:href="@{'/client/delete/'+ ${ client.id }}">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
